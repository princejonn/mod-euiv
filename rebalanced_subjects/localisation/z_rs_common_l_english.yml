  designate_protectorate_title: "Designate Protectorate"
  designate_protectorate_tooltip: "Convert [From.GetName] to a Protectorate. A state that manages its own domestic affairs but relies on the protecting overlord for defense and foreign relations. Protectorates cannot be annexed."
  designate_protectorate_desc: "Convert [From.GetName] to a Protectorate. A state that manages its own domestic affairs but relies on the protecting overlord for defense and foreign relations. Protectorates cannot be annexed. Protectorates cannot be annexed.\nIf the total Development of the Protectorate is smaller than §Y25.0%§! of their Overlord they also get bonuses.\n\nDesignating [From.GetName] to a Protectorate §Y[From.GetName]§! will also mean we will need to wait §Y10§! Years to §YDiplomatically Annex§! the Vassal once revoked."

