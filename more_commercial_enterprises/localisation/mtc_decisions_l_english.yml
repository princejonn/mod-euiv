  # SOC

  establish_soc_title: "Establish Ostindiska Companiet"
  establish_soc_desc: "The Swedish East India Company (Svenska Ostindiska Companiet) was founded in 1731 and was granted a monopoly on Swedish trade with China and East Indies. The company was a failure and was dissolved in 1813."

  expand_soc_title: "Expand Ostindiska Companiet"
  expand_soc_desc: "Transfer ownership of all provinces in the region to the Company."
