l_english:
  born_under_a_star_m.title:0 "Born under a Star"
  born_under_a_star_m.desc:0 "The thread of fate is fickle, and balances on the razor's edge between the sublime and the eternal. Fickle, are the vagaries of destiny. Jupiter ascendant, and the moon is in the seventh house. Who he is, I do not know, but the stars foretell that a man born to a royal house on this day, shall one day be the ruler of a mighty kingdom.' Thus the astrologer spoke. Today, the Queen gave birth to a child."

